<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size: cover;
  color: #e9f9ff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 0;
}

.pagina {
  position: relative;
  z-index: 2;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 85%;
  max-width: 800px;
  padding: 40px;
  text-align: center;
  backdrop-filter: blur(12px);
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  box-shadow: 0 0 25px rgba(0, 80, 255, 0.2);
  animation: fadeIn 0.6s ease-in-out;
  overflow-y: auto;
  max-height: 90vh;
}

.pagina.activa {
  display: flex;
}

h1 {
  font-size: 2.5em;
  color: #a6e0ff;
  margin-bottom: 15px;
  text-shadow: 2px 2px 8px #0e2c45;
}

p {
  font-size: 1.1em;
  color: #d7f3ff;
  margin-bottom: 30px;
}

.botones {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

button {
  background: linear-gradient(145deg, #3da1f0, #256db3);
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  color: #fff;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

button:hover {
  background: linear-gradient(145deg, #51b8ff, #2f8dde);
  transform: scale(1.05);
}

.volver {
  margin-top: 25px;
  background: linear-gradient(145deg, #123c6b, #0b284b);
}

.decoracion {
  position: absolute;
  width: 100px;
  opacity: 0.25;
  animation: flotar 7s ease-in-out infinite alternate;
  z-index: 1;
  pointer-events: none;
}

/* ðŸ”¬ MENÃš DE SELECCIÃ“N */
select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background: rgba(255, 255, 255, 0.15);
  color: #e3f8ff;
  font-size: 1.05em;
  padding: 12px 45px 12px 20px;
  border: 2px solid rgba(0, 150, 255, 0.4);
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
  backdrop-filter: blur(8px);
  position: relative;
  box-shadow: 0 0 10px rgba(0, 150, 255, 0.1);
  animation: aparecerSelect 0.6s ease;
}

select:hover {
  background: rgba(255, 255, 255, 0.25);
  border-color: #57c3ff;
  box-shadow: 0 0 12px rgba(87, 195, 255, 0.5);
  transform: scale(1.02);
}

select:focus {
  outline: none;
  border-color: #84d6ff;
  box-shadow: 0 0 15px rgba(132, 214, 255, 0.6);
}

option {
  background-color: #0b203a;
  color: #c9f1ff;
  padding: 10px;
  border-bottom: 1px solid #104a6a;
  font-size: 1em;
}

option:hover,
option:checked,
option:focus {
  background-color: #155a8a;
  color: #ffffff;
}

.tema {
  display: none;
  text-align: justify;
}

.tema.activo {
  display: block;
  animation: fadeIn 0.7s ease;
}

.tema img {
  width: 100%;
  border-radius: 15px;
  margin: 15px 0;
}

/* ðŸ“± RESPONSIVE PARA CELULARES Y TABLETS */
@media (max-width: 768px) {
  body {
    background-attachment: scroll;
  }

  .pagina {
    width: 95%;
    padding: 25px;
    max-height: 95vh;
  }

  h1 {
    font-size: 1.8em;
  }

  p {
    font-size: 1em;
  }

  button {
    font-size: 0.95em;
    padding: 12px 20px;
  }

  select {
    width: 90%;
    font-size: 1em;
    padding: 10px 15px;
  }

  .decoracion {
    width: 70px;
    opacity: 0.3;
  }
}

/* ðŸŽ¥ Animaciones */
@keyframes flotar {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-20px) rotate(5deg); }
  100% { transform: translateY(0) rotate(-5deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes aparecerSelect {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
